<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque & Patrimônio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h2>LOGIN</h2>
        <p style="color: #666; font-size: 0.9em;">Sistema de Controle de Estoque</p>
        <input type="text" id="login-usuario" placeholder="Email">
        <input type="password" id="login-senha" placeholder="Senha">
        <button id="btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h1><i class="fas fa-cubes"></i> Galpão</h1>
                <button id="btn-logout" style="background: none; border: none; color: var(--color-danger); cursor: pointer; font-weight: bold;">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </button>
            </div>
        </header>
        
        <nav id="tabs">
            <button class="tab-button active" data-tab="catalogo"><i class="fas fa-book-open"></i> Catálogo</button>
            <button class="tab-button" active data-tab="estoque_consumo"><i class="fas fa-boxes"></i> Material</button>
            <button class="tab-button" data-tab="patrimonio"><i class="fas fa-laptop"></i> Patrimônio</button>
            <button class="tab-button" data-tab="pedidos"><i class="fas fa-shipping-fast"></i> Pedidos</button>
            <button class="tab-button" data-tab="historico"><i class="fas fa-history"></i> Histórico</button>
            <button class="tab-button" data-tab="relatorios"><i class="fas fa-file-pdf"></i> Relatórios</button>
            <button class="tab-button" data-tab="calculadora"><i class="fas fa-calculator"></i> Calculadora</button>
            <button class="tab-button" data-tab="categorias"><i class="fas fa-tags"></i> Categorias</button>
            <button class="tab-button" data-tab="unidades"><i class="fas fa-building"></i> Locais</button>
            <button class="tab-button" data-tab="usuarios"><i class="fas fa-users"></i> Usuários</button>
        </nav>

        <main id="tab-content">
            <!-- O conteúdo será injetado via JavaScript -->
        </main>
        
        <div id="global-modal" class="modal">
            <div class="modal-content" id="modal-content-area">
                <!-- O conteúdo do modal será injetado via JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script> 
</body>
</html>
