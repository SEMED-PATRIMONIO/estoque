<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Estoque & Patrimônio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <h2><i class="fas fa-cube"></i> LOGIN</h2>
        <p style="color: #666; font-size: 0.9em;">Sistema de Gestão Integrada</p>
        <input type="text" id="login-usuario" placeholder="Email">
        <input type="password" id="login-senha" placeholder="Senha">
        <button id="btn-login"><i class="fas fa-sign-in-alt"></i> Entrar</button>
    </div>

    <div id="main-app" class="hidden">
        <header>
            <div class="header-content">
                <h1><i class="fas fa-cubes"></i> Gestão Integrada</h1>
                <div class="user-controls">
                    <button id="btn-config" class="btn-header hidden" title="Configurações">
                        <i class="fas fa-cog"></i> Configurações
                    </button>
                    <button id="btn-logout" class="btn-header btn-logout">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
        </header>
        
        <nav id="tabs">
            <button class="tab-button active" data-tab="material"><i class="fas fa-boxes"></i> Material</button>
            <button class="tab-button" data-tab="uniformes"><i class="fas fa-tshirt"></i> Uniformes</button>
            <button class="tab-button" data-tab="patrimonio"><i class="fas fa-laptop"></i> Patrimônio</button>
            <button class="tab-button" data-tab="pedidos"><i class="fas fa-shipping-fast"></i> Pedidos</button>
            <button class="tab-button" data-tab="calculadora"><i class="fas fa-calculator"></i> Calculadora</button>
            <button class="tab-button" data-tab="historico"><i class="fas fa-history"></i> Histórico</button>
            <button class="tab-button" data-tab="relatorios"><i class="fas fa-file-pdf"></i> Relatórios</button>
        </nav>

        <main id="tab-content">
            </main>
    </div>

    <div id="config-screen" class="modal-full hidden">
        <div class="config-container">
            <div class="config-header">
                <h2><i class="fas fa-cogs"></i> Configurações do Sistema</h2>
                <button id="btn-close-config" class="btn-close-header"><i class="fas fa-times"></i> Fechar</button>
            </div>
            <nav id="config-tabs" class="sub-tabs">
                <button class="sub-tab-button active" data-tab="catalogo"><i class="fas fa-book-open"></i> Catálogo</button>
                <button class="sub-tab-button" data-tab="unidades"><i class="fas fa-building"></i> Locais</button>
                <button class="sub-tab-button" data-tab="categorias"><i class="fas fa-tags"></i> Categorias</button>
                <button class="sub-tab-button" data-tab="usuarios"><i class="fas fa-users"></i> Usuários</button>
            </nav>
            <div id="config-content">
                </div>
        </div>
    </div>

    <div id="global-modal" class="modal">
        <div class="modal-content" id="modal-content-area"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script> 
</body>
</html>
